    <script>
        //Denne koden finner det lengste ordet i en liste med ord.
        //Fjernet function start()
            let ordListe = ["kode", "programmering", "design", "data", "variabel"];

            function finnLengsteOrd(liste) {
                let lengste = "";
                for (let i = 0; i < liste.length; i++) {
                    let ord = liste[i];
                    if (ord.length > lengste.length) {
                        lengste = ord;
                    } 
                    //Fjernet "else" fordi denne gjorde ingenting
                }
                return lengste;
            }

            //Fjernet hele skrivUtResultat() funksjonen
            //Byttet ut "resultat" med finnLengsteOrd(ordListe) i console.log
            console.log("Det lengste ordet  listen er: " + finnLengsteOrd(ordListe))
        
    //Fjernet start() 

        //Denne koden regner ut gjennomsnittsalderen til en gruppe personer.
        //Fjernet function startProgram()
        //Byttet let til const
            const personer = [
                { navn: "Ola", alder: 24 },
                { navn: "Kari", alder: 32 },
                { navn: "Per", alder: 29 },
                { navn: "Anne", alder: 41 }
            ];
            //Lagde en funksjon som først henter ut summen av alle aldrene til personene
            //Reduce går igjennom hele arrayen, og bygger opp en verdi
            //La til 0 på slutten fordi totalen må starte på 0
            const sumAlder = personer.reduce(function(total, person){
                return total + person.alder;
            },0)
            //Lager en funksjon for gjennomsnittet. Summen av aldrene og deler på antall personer i arrayen
            const average = sumAlder / personer.length
            //Konsoll logger resultatet med gjennomsnittet
            console.log("Gjennomsnittsalderen er: " + average)
